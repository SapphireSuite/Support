name: Linux

# Trigger the action.
on:
  push:
    branches:
      - main
      - master
      - dev
      - dev_*
      - '!dev_osx'
      - '!dev_macos'
      - '!dev_win'


# Settings common to all jobs.
defaults:
  run:
    shell: bash


# Variables common to all jobs.
env:
  CMAKE_V: '3.17.0'
  CMAKE_OPTIONS: '-DSA_CI=1 -DSA_SUPPORT_BUILD_TESTS_OPT=ON'


# Job matrix
jobs:

  GNU:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config: [Debug, Release]
        compiler_v: [9, 10, 11]

    steps:
      - uses: actions/checkout@v2
      - uses: seanmiddleditch/gha-setup-ninja@master # Install Ninja.
      - name: "[Package] Install GCC"
        run: |
            sudo apt-get install g++-${{ matrix.compiler_v }}
            echo "CC=gcc-${{ matrix.compiler_v }}" >> $GITHUB_ENV
            echo "CXX=g++-${{ matrix.compiler_v }}" >> $GITHUB_ENV
      - name: Generate Project
        run: cmake -B Build -DCMAKE_BUILD_TYPE=${{ matrix.config }} ${{ env.CMAKE_OPTIONS }} -G Ninja
      - name: Build Project
        run: cmake --build Build --config ${{ matrix.config }} --verbose
      - name: Run CTests
        run: cd Build && ctest -C ${{ matrix.config }} -V


  Clang:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config: [Debug, Release]
        compiler_v: [9, 10, 11, 12]

    steps:
      - uses: actions/checkout@v2
      - uses: seanmiddleditch/gha-setup-ninja@master # Install Ninja.
      - name: "[Package] Install LLVM and Clang"
        if: ${{ matrix.compiler == 'Clang' }}
        run: |
            sudo apt-get install clang-${{ matrix.compiler_v }}
            echo "CC=clang-${{ matrix.compiler_v }}" >> $GITHUB_ENV
            echo "CXX=clang++-${{ matrix.compiler_v }}" >> $GITHUB_ENV
      - name: Generate Project
        run: cmake -B Build -DCMAKE_BUILD_TYPE=${{ matrix.config }} ${{ env.CMAKE_OPTIONS }} -G Ninja
      - name: Build Project
        run: cmake --build Build --config ${{ matrix.config }} --verbose
      - name: Run CTests
        run: cd Build && ctest -C ${{ matrix.config }} -V
